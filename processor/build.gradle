apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.60"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.60"
    compile "com.google.auto.service:auto-service:1.0-rc2"
    kapt "com.google.auto.service:auto-service:1.0-rc2"
    compileOnly project(':annotations')
    compile 'com.squareup:kotlinpoet:1.4.4'
}
